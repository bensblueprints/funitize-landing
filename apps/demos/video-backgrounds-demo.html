<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Backgrounds - Interactive Demo</title>
    <link rel="stylesheet" href="../../styles.css">
    <style>
        .demo-section { position: relative; height: 600px; margin: 40px 0; overflow: hidden; border-radius: 24px; }
        .video-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .content-overlay { position: relative; z-index: 10; display: flex; align-items: center; justify-content: center; height: 100%; background: rgba(0,0,0,0.3); color: white; text-align: center; padding: 40px; }
        .content-overlay h1 { font-family: 'Righteous', sans-serif; font-size: 56px; margin-bottom: 20px; text-shadow: 0 4px 16px rgba(0,0,0,0.5); }
        .controls { max-width: 800px; margin: 0 auto; padding: 40px; background: white; border-radius: 16px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); }
        .control-row { display: flex; gap: 16px; margin-bottom: 20px; align-items: center; }
        .control-row label { min-width: 120px; font-weight: 600; }
        .control-row select, .control-row input { flex: 1; padding: 12px; border: 2px solid #E2E8F0; border-radius: 8px; }
    </style>
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <a href="../../index.html" class="logo"><img src="../../assets/fun-logo.png" alt="Funitize"></a>
            <nav class="nav">
                <a href="../../apps.html" class="nav-link">‚Üê Back to Apps</a>
            </nav>
        </div>
    </header>

    <div class="demo-section" id="demoSection">
        <video class="video-bg" id="videoBg" autoplay loop muted playsinline>
            <source src="../../assets/media/videos/Funatize Graphic Animations.mp4" type="video/mp4">
        </video>
        <div class="content-overlay">
            <div>
                <h1 id="overlayHeading">Premium Product Collection</h1>
                <p style="font-size: 24px; margin-bottom: 32px;" id="overlayText">Discover our newest arrivals</p>
                <button style="padding: 16px 48px; background: white; color: #1E293B; border: none; border-radius: 12px; font-weight: 700; font-size: 18px; cursor: pointer;">Shop Now</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="controls">
            <h3 style="font-family: 'Righteous', sans-serif; margin-bottom: 24px;">üé¨ Customize Your Video Background</h3>
            <div class="control-row">
                <label>Heading Text</label>
                <input type="text" value="Premium Product Collection" oninput="document.getElementById('overlayHeading').textContent = this.value">
            </div>
            <div class="control-row">
                <label>Subtext</label>
                <input type="text" value="Discover our newest arrivals" oninput="document.getElementById('overlayText').textContent = this.value">
            </div>
            <div class="control-row">
                <label>Overlay Opacity</label>
                <input type="range" min="0" max="100" value="30" oninput="document.querySelector('.content-overlay').style.background = `rgba(0,0,0,${this.value/100})`">
            </div>
            <div class="control-row">
                <label>Video Speed</label>
                <select onchange="document.getElementById('videoBg').playbackRate = this.value">
                    <option value="0.5">0.5x (Slow)</option>
                    <option value="1" selected>1x (Normal)</option>
                    <option value="1.5">1.5x (Fast)</option>
                    <option value="2">2x (Very Fast)</option>
                </select>
            </div>
            <button onclick="alert('‚úÖ Settings saved! In the full version, these settings apply to your live store.')" style="width: 100%; padding: 16px; background: linear-gradient(135deg, #5170FF 0%, #FF66C4 100%); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer;">Apply to Store</button>
        </div>
    </div>
</body>
</html>
