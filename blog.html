        /* Header Override for Blog Page */

            display: flex;
            align-items: center;

            justify-content: center;

        .filter-label {
            font-weight: 600;
            color: var(--dark);
            font-size: 16px;

        .filter-btn {

            border-radius: 50px;
            border: 2px solid var(--gray-500);
            background: white;
            color: var(--dark);
            font-family: 'Outfit', sans-serif;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-color: transparent;
        }

        .blog-container { max-width: 1200px; margin: 0 auto; padding: 80px 24px; }
        .blog-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 32px; margin-bottom: 60px; }
        .blog-card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1); transition: all 0.3s ease; cursor: pointer; }
        .blog-card:hover { transform: translateY(-8px); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15); }
        .blog-card-image { width: 100%; height: 220px; object-fit: cover; background: linear-gradient(135deg, var(--primary), var(--accent-3)); display: flex; align-items: center; justify-content: center; font-size: 64px; }
        .blog-card-content { padding: 24px; }
        .blog-category { display: inline-block; background: var(--primary); color: white; padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; margin-bottom: 12px; text-transform: capitalize; }
        .blog-card h3 { font-size: 22px; font-weight: 700; margin-bottom: 12px; color: var(--dark); line-height: 1.3; }
        .blog-card p { color: var(--gray-700); line-height: 1.6; margin-bottom: 16px; }
        .blog-meta { display: flex; align-items: center; gap: 16px; font-size: 14px; color: var(--gray-700); }
        .blog-date, .blog-read-time { display: flex; align-items: center; gap: 6px; }
        .read-more { color: var(--primary); font-weight: 600; text-decoration: none; display: inline-flex; align-items: center; gap: 4px; margin-top: 12px; }
        .read-more:hover { text-decoration: underline; }

        /* Load More Section */
        .load-more-section {
            text-align: center;
            margin: 60px 0;
        }

        .load-more-btn {
            display: inline-block;
            padding: 18px 48px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(81, 112, 255, 0.3);
        }

        .load-more-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 36px rgba(81, 112, 255, 0.4);
        }

        .load-more-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .no-posts-message {
            text-align: center;
            padding: 60px 24px;
            color: var(--gray-700);
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .blog-hero h1 { font-size: 36px; }
            .blog-hero p { font-size: 18px; }
            .blog-grid { grid-template-columns: 1fr; }
            .category-filters { top: 60px; padding: 20px 16px; }
            .filter-container { gap: 8px; }

        }

        let currentFilter = 'all';
        let displayedPosts = 6;
        const postsPerLoad = 3;

        function renderBlogPosts() {
            const blogGrid = document.getElementById('blog-grid');
            const loadMoreBtn = document.getElementById('load-more-btn');
            const noMoreMessage = document.getElementById('no-more-message');

            // Filter posts
            const filteredPosts = currentFilter === 'all'
                ? blogPosts
                : blogPosts.filter(post => post.category === currentFilter);

            // Clear grid
            blogGrid.innerHTML = '';

            // Show posts up to displayedPosts limit
            const postsToShow = filteredPosts.slice(0, displayedPosts);

            if (postsToShow.length === 0) {
                blogGrid.innerHTML = '<p class="no-posts-message">No posts found in this category. Try a different filter!</p>';
                loadMoreBtn.style.display = 'none';
                noMoreMessage.style.display = 'none';
                return;
            }

            postsToShow.forEach(post => {
                const card = document.createElement('article');
                card.className = 'blog-card';
                card.onclick = () => window.location.href = post.url;

                card.innerHTML = `
                    <div class="blog-card-image">${post.emoji}</div>
                    <div class="blog-card-content">
                        <span class="blog-category">${post.category}</span>
                        <h3>${post.title}</h3>
                        <p>${post.excerpt}</p>
                        <div class="blog-meta">
                            <span class="blog-date">üìÖ ${post.date}</span>
                            <span class="blog-read-time">‚è±Ô∏è ${post.readTime} read</span>
                        </div>
                        <a href="${post.url}" class="read-more">Read More ‚Üí</a>
                    </div>
                `;

                blogGrid.appendChild(card);
            });

            // Show/hide load more button
            if (postsToShow.length < filteredPosts.length) {
                loadMoreBtn.style.display = 'inline-block';
                noMoreMessage.style.display = 'none';
            } else {
                loadMoreBtn.style.display = 'none';
                if (filteredPosts.length >= postsPerLoad) {
                    noMoreMessage.style.display = 'block';
                }
            }
        }

        // Category filter click handlers
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Update active state
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                // Update filter and reset display count
                currentFilter = this.dataset.category;
                displayedPosts = 6;

                // Re-render
                renderBlogPosts();
            });
        });

        // Load more button
        document.getElementById('load-more-btn').addEventListener('click', function() {
            displayedPosts += postsPerLoad;
            renderBlogPosts();
        });

        // Initial render
        renderBlogPosts();
    </script>
